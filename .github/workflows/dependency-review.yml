---
name: Dependency Review & Security

on:
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly dependency audit on Mondays at 6 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Type of dependency scan to run'
        required: false
        default: 'full'
        type: choice
        options:
          - full
          - vulnerabilities-only
          - licenses-only

# Global permissions (minimal)
permissions:
  contents: read

env:
  # Environment variables for consistency
  SCAN_TYPE: ${{ github.event.inputs.scan_type || 'full' }}

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-24.04
    if: github.event_name == 'pull_request'
    timeout-minutes: 15

    permissions:
      contents: read
      pull-requests: write
      security-events: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2.13.2
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            uploads.github.com:443
            registry.npmjs.org:443

      - name: Checkout repository
        uses: actions/checkout@v5.0.0
        with:
          persist-credentials: false

      - name: Dependency Review
        uses: actions/dependency-review-action@v4.8.1
        with:
          fail-on-severity: moderate
          fail-on-scopes: runtime
          comment-summary-in-pr: true
          warn-only: false
          # Note: License restrictions only apply to runtime dependencies
          # GitHub Actions (CI/CD tools) are excluded from license checks
          # as they don't ship with the product
          vulnerability-check: true

  dependency-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-24.04
    timeout-minutes: 20

    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2.13.2
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            registry.npmjs.org:443
            nodejs.org:443
            toolbox-data.anchore.io:443
            ancho.re:443

      - name: Checkout repository
        uses: actions/checkout@v5.0.0
        with:
          persist-credentials: false

      # Node.js dependency scanning
      - name: Setup Node.js
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v6.0.0
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        if: hashFiles('package.json') != ''
        run: |
          npm ci --audit=false

      - name: Run npm audit
        if: hashFiles('package.json') != ''
        run: |
          npm audit --audit-level=moderate --json > npm-audit-results.json || true

      - name: Upload npm audit results
        if: hashFiles('package.json') != '' && always()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: npm-audit-results
          path: npm-audit-results.json
          retention-days: 30
          if-no-files-found: ignore
          # 2025 Enhancement: Add attestation
          attestation: true

      # SBOM Generation for supply chain security
      - name: Generate SBOM
        uses: anchore/sbom-action@v0.20.9
        continue-on-error: true
        with:
          format: spdx-json
          output-file: sbom.spdx.json
          upload-artifact: true
          upload-release-assets: false
          artifact-name: sbom-spdx

      - name: Upload SBOM
        if: always()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: sbom-report
          path: sbom.spdx.json
          retention-days: 90
          if-no-files-found: ignore
          # 2025 Enhancement: Add attestation for supply chain verification
          attestation: true

  supply-chain-security:
    name: Supply Chain Security
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2.13.2
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            api.scorecard.dev:443
            oss-fuzz-build-logs.storage.googleapis.com:443
            bestpractices.coreinfrastructure.org:443

      - name: Checkout repository
        uses: actions/checkout@v5.0.0
        with:
          persist-credentials: false

      # OSSF Scorecard for supply chain security assessment
      - name: Run OSSF Scorecard
        uses: ossf/scorecard-action@v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload OSSF Scorecard results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4.31.2
        with:
          sarif_file: results.sarif
          category: ossf-scorecard

      - name: Upload OSSF Scorecard results as artifact
        if: always()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: scorecard-results
          path: results.sarif
          retention-days: 30
          # 2025 Enhancement: Add attestation
          attestation: true
