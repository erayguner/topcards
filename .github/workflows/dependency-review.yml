---
name: Dependency Review & Security

on:
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly dependency audit on Mondays at 6 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Type of dependency scan to run'
        required: false
        default: 'full'
        type: choice
        options:
          - full
          - vulnerabilities-only
          - licenses-only

# Global permissions (minimal)
permissions:
  contents: read

env:
  # Environment variables for consistency
  SCAN_TYPE: ${{ github.event.inputs.scan_type || 'full' }}

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-24.04
    if: github.event_name == 'pull_request'
    timeout-minutes: 15

    permissions:
      contents: read
      pull-requests: write
      security-events: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2.11.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          fail-on-scopes: runtime
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, 0BSD
          deny-licenses: GPL-2.0, GPL-3.0, LGPL-2.0, LGPL-2.1, LGPL-3.0
          comment-summary-in-pr: true
          warn-only: false

  dependency-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-24.04
    timeout-minutes: 20

    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2.11.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      # Node.js dependency scanning
      - name: Setup Node.js
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v5
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        if: hashFiles('package.json') != ''
        run: |
          npm ci --audit=false

      - name: Run npm audit
        if: hashFiles('package.json') != ''
        run: |
          npm audit --audit-level=moderate --json > npm-audit-results.json || true

      - name: Upload npm audit results
        if: hashFiles('package.json') != '' && always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-results
          path: npm-audit-results.json
          retention-days: 30
          if-no-files-found: ignore

      # SBOM Generation for supply chain security
      - name: Generate SBOM
        uses: anchore/sbom-action@v0.20.6
        with:
          format: spdx-json
          output-file: sbom.spdx.json
          upload-artifact: true
          upload-release-assets: false

      - name: Upload SBOM
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sbom-report
          path: sbom.spdx.json
          retention-days: 90
          if-no-files-found: warn

  supply-chain-security:
    name: Supply Chain Security
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2.11.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      # OSSF Scorecard for supply chain security assessment
      - name: Run OSSF Scorecard
        uses: ossf/scorecard-action@v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true
          checks: >-
            Binary-Artifacts,
            Branch-Protection,
            CII-Best-Practices,
            CI-Tests,
            Code-Review,
            Contributors,
            Dangerous-Workflow,
            Dependency-Update-Tool,
            Dependencies,
            Fuzzing,
            License,
            Maintained,
            Packaging,
            SAST,
            Security-Policy,
            Signed-Releases,
            Token-Permissions,
            Vulnerabilities

      - name: Upload OSSF Scorecard results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
          category: ossf-scorecard

      - name: Upload OSSF Scorecard results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scorecard-results
          path: results.sarif
          retention-days: 30
