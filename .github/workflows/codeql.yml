---
name: CodeQL Security Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:

# Global permissions (minimal)
permissions:
  contents: read

env:
  # Environment variables for consistency
  CODEQL_LANGUAGES: 'javascript'
  CODEQL_QUERIES: 'security-extended,security-and-quality'

jobs:
  codeql:
    name: CodeQL SAST Analysis
    runs-on: ubuntu-24.04  # Latest Ubuntu LTS
    timeout-minutes: 45    # Increased for thorough analysis

    # Job-specific permissions (principle of least privilege)
    permissions:
      contents: read
      security-events: write
      actions: read
      id-token: write  # For OIDC if needed

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
        include:
          - language: javascript
            build-mode: none

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2.12.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false  # Security best practice

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ env.CODEQL_LANGUAGES }}
          queries: ${{ env.CODEQL_QUERIES }}
          config-file: ./.codeqlconfig.yml
          build-mode: ${{ matrix.build-mode }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          upload: true

      # Enhanced reporting and artifacts
      - name: Upload CodeQL Results as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-results-${{ matrix.language }}
          path: /home/runner/work/_temp/codeql_databases/
          retention-days: 30
          if-no-files-found: warn