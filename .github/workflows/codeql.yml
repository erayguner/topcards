---
name: CodeQL Security Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  codeql:
    name: CodeQL SAST Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      security-events: write
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@192325c86100d080feab897ff886c34abd4c83a3 # v3.29.0
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
          config: |
            paths:
              - '.claude/**/*.js'
              - 'scripts/**/*.js'
              - '*.js'
            paths-ignore:
              - node_modules
              - .git
              - terraform
              - docs
              - '**/*.md'
              - '**/*.json'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@192325c86100d080feab897ff886c34abd4c83a3 # v3.29.0
        with:
          category: "/language:${{ matrix.language }}"
          upload: true

      - name: Upload CodeQL results
        if: always()
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.3.6
        with:
          name: codeql-results-${{ matrix.language }}
          path: |
            /home/runner/work/_temp/codeql_databases/
            /home/runner/work/_temp/codeql_results/
          retention-days: 30