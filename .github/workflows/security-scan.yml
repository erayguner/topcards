---
name: MegaLinter Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write
  issues: write
  pull-requests: write

jobs:
  mega-linter:
    name: MegaLinter Security Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run MegaLinter (security flavor)
        uses: oxsecurity/megalinter@v8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MEGALINTER_CONFIG: .mega-linter.yml
          MEGALINTER_FLAVOR: security
          APPLY_FIXES: none
          SECURITY_GITLEAKS_ARGUMENTS: --config-path .gitleaks.toml
