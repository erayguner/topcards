---
name: Baseline Security Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 02:00 UTC
    - cron: '0 2 * * *'

permissions:
  contents: read

jobs:
  baseline-security:
    name: Baseline Security Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Run npm audit (non-blocking)
        run: |
          npm audit --omit=dev --audit-level=high || echo "npm audit completed"

      - name: Run project tests
        run: npm test
